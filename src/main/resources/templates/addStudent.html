<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/student}">
            <span class="shadow ">Back</span>
        </a>
    </div>
</nav>
<div class="container p-7 m-5">


    <div class="container-sm d-flex justify-content-center ">
<form th:action="@{/add-student}" method="post" th:object="${student}">
    <div class="form-group col-md-25 border m-5 p-5">
        <div class="d-flex justify-content-center" th:if="${student.id == 0}">
            <h3 >Add Student</h3>
        </div>

    <div class="pt-5">
        <input type="hidden" th:field="*{id}">
        <label for="firstName" th:text="'First name'"></label>
        <input class="form-control" id="firstName" type="text" th:field="*{first_name}"><br>
        <label  for="lastName" th:text="'Last Name'"/>
        <input class="form-control" id="lastName" type="text" th:field="*{last_name}"><br>
        <label for="className" th:text="'Class'"/>
        <select  class="form-select" id="className" name="class_id">
            <option th:valuetype="Integer" th:value=0>Select Class</option>
            <option th:each="class : ${class}" th:value="${class.id}" th:text="${class.name}"></option>
         </select>
    </div>
        <div class="d-flex justify-content-center mt-4">
            <button class="btn btn-primary" type="submit">Submit</button><br>
        </div>

    </div>
</form>
    </div>

</div>

</body>
</html>
