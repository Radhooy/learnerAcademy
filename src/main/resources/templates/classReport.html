<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Class Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <div class="container-sm p-5">

        <h1 class="d-flex justify-content-center">Teachers</h1>
        <table class="table table-hover">
            <thead class="table-dark">
            <tr>
                <th>id</th>
                <th>Class</th>
                <th>Subjects</th>
                <th>Teachers</th>
                <th>Students</th>
            </tr>
            </thead>
            <tbody th:each="class : ${class}">
            <td th:text="${class.id}"/>
            <td th:text="${class.name}"/>
            <td>
                <span th:each="subjects : ${class.subject}">
                    <span th:text="${subjects.title}"/> |
                </span>
            </td>
            <td>
                    <span th:each="teacher : ${class.teachers}">
                        <span th:text="${teacher.first_name} +' '+${teacher.last_name}"></span> |
                    </span>
            </td>
            <td>
                    <span th:each="student : ${class.student}">
                        <span th:text="${student.first_name}+' '+${student.last_name}"/> |
                    </span>

            </tbody>
        </table>
    </div>

    <br><br><hr>
    <div class="d-flex justify-content-center mt-5">
        <a class="btn btn-info" th:href="@{/}">Home</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
