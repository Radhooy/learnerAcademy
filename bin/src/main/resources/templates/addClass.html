<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add class</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/class}">
            <span class="shadow ">Back</span>
        </a>
    </div>
</nav>

<div class="container">

    <div class="container-sm d-flex justify-content-center p-5 mb-5">
    <form action="#" th:action="@{/add-class}" th:method="POST" th:object="${class}">
        <div class="form-group col-md-25 border m-5 p-5">
            <div class="d-flex justify-content-center" th:if="${class.id == 0}">
                <h3 >Add Class</h3>
            </div>

            <br><br>
        <input type="hidden" th:field="*{id}">
            <label for="nameClass" th:text="name"/>
            <input id="nameClass" class="form-control" type="text" th:field="*{name}" placeholder="Name"><br>
            <div class="d-flex justify-content-center ">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>

        </div>
    </form>
    </div>

</div>
</body>
</html>
