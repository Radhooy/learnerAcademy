<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Class</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <span class="shadow ">Home</span>
        </a>
    </div>
</nav>


<div class="container">

    <div class="container-sm p-5">
        <h1 class="d-flex justify-content-center">Classes</h1>
        <table class="table table-hover">
            <thead class="table-dark">
            <tr>
                <th>id</th>
                <th>name</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody th:each="class : ${class}" >
            <td th:text="${class.id}"/>
            <td th:text="${class.name}"/>
            <td>
                <a th:href="@{/class/delete(classId = ${class.id})}"
                   class="btn btn-danger btn-sm" onclick="if (!(confirm('Are You Sure ?'))) return false">Delete</a>
            </td>
            </tbody>
        </table>
    </div>

    <div class="d-flex justify-content-center">
        <div class="container-fluid pt-2">
            <div class="d-flex justify-content-center">
                <a th:href="@{/add-class}" class="btn btn-light border col-2 shadow bg-body mx-3">
                    <div class="d-flex justify-content-center">
                        <label class="label d-flex justify-content-center pt-3">Add Class</label>
                    </div>
                </a>
            </div>
            <br><br><br><hr>

            <div class="d-flex justify-content-center pt-5">
                <a th:href="@{/class-report}" class="btn btn-light border col-2 shadow bg-body mx-3">
                    <div class="d-flex justify-content-center">
                        <label class="label d-flex justify-content-center pt-3">Class Report</label>
                    </div>
                </a>
            </div>
        </div>

    </div>


<!--    <br><br><hr>-->



<!--    <div class="d-flex justify-content-center mt-5">-->
<!--        <a class="btn btn-info" th:href="@{/}">Home</a>-->
<!--    </div>-->

</div>
</body>
</html>
