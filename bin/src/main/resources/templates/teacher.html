<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Teacher</title>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <span class="shadow ">Home</span>
        </a>
    </div>
</nav>
<div class="container">

    <div class="container-sm p-5">

        <h1 class="d-flex justify-content-center">Teachers</h1>
        <table class="table table-hover">
            <thead class="table-dark">
                <tr>
                    <th>id</th>
                    <th>first name</th>
                    <th>last name</th>
                    <th>class</th>
                    <th>Subject</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody th:each="teacher : ${teachers}">
                <td th:text="${teacher.id}"/>
                <td th:text="${teacher.first_name}"/>
                <td th:text="${teacher.last_name}"/>
                <td>
                    <span th:each="cl : ${teacher.classes}">
                        <span th:text="${cl.name}"></span> |
                    </span>
                </td>
                <td>
                    <span th:each="sub : ${teacher.subject}">
                        <span th:text="${sub.title}"/> |
                    </span>
                </td>
                <td>
                    <a th:href="@{/teacher/delete(teacherId = ${teacher.id})}"
                       class="btn btn-danger btn-sm" onclick="if (!(confirm('Are You Sure ?'))) return false">Delete
                    </a>

                </td>
            </tbody>
        </table>
    </div>


    <br><br><br>
    <hr>

    <div class="container-fluid pt-2">
        <div class="d-flex justify-content-center">
            <a th:href="@{/add-teacher}" class="btn btn-light border col-2 shadow bg-body mx-3">
                <div class="d-flex justify-content-center">
                    <label class="label d-flex justify-content-center pt-3">Add Teacher</label>
                </div>
            </a>
        </div>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
