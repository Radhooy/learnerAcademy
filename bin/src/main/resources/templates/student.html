<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <span class="shadow ">Home</span>
        </a>
    </div>
</nav>

<div class="container">

    <div class="container-sm p-5">
        <h1 class="d-flex justify-content-center">Students</h1>
        <table class="table table-hover">
            <thead class="table-dark">
                <tr>
                    <th>id</th>
                    <th>first name</th>
                    <th>last name</th>
                    <th>class</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody th:each="stud : ${student}">
                <td th:text="${stud.id}"/>
                <td th:text="${stud.first_name}"/>
                <td th:text="${stud.last_name}"/>
                <td>
                    <div th:if="${stud.classes} != null"><span th:text="${stud.classes.name}"/></div>
                    <div th:unless="${stud.classes != null}" ><span th:text="''"/></div>
                </td>
                <td>
                    <a th:href="@{/delete/student(studentId = ${stud.id})}"
                       class="btn btn-danger btn-sm" onclick="if (!(confirm('Are You Sure ?'))) return false">Delete</a>
                </td>
            </tbody>
        </table>
    </div>
<br><br><hr>

    <div class="container-fluid pt-2">
        <div class="d-flex justify-content-center">
            <a th:href="@{/add-student}" class="btn btn-light border col-2 shadow bg-body mx-3">
                <div class="d-flex justify-content-center">
                    <label class="label d-flex justify-content-center pt-3">Add Student</label>
                </div>
            </a>
        </div>
    </div>



</div>
</body>
</html>
