<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add teachers</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/teacher}">
            <span class="shadow ">Back</span>
        </a>
    </div>
</nav>

<div class="container">

    <div class="container-sm d-flex justify-content-center">
        <form th:action="@{/add-teacher}" method="post" th:object="${teacher}">
            <div class="form-group col-md-25 border m-5 p-5">
                <div class="d-flex justify-content-center pb-5" th:if="${teacher.id == 0}">
                    <h3 >Add Teacher</h3>
                </div>

                <input type="hidden" th:field="*{id}"/>
                <label class="form-label" for="firstNameTeacher" th:text="'First Name'"/>
                <input class="form-control" id="firstNameTeacher" type="text" th:field="*{first_name}">
                <br>
                <label class="form-label" for="lastNameTeacher" th:text="'Last Name'"/>
                <input class="form-control" id="lastNameTeacher" type="text" th:field="*{last_name}">
                <br>
                <div class="d-flex justify-content-center">
                    <div class="d-flex flex-column">
                        <label class="form-label" for="classTeacher" th:text="'CLass'"/>
                        <div id="classTeacher" class="form-check form-check-inline" th:each="class : ${class}">
                            <label class="form-check-label" for="inlineCheckbox"  th:text="${class.name}"></label>
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox" th:value="${class.id}"  th:name="classId">
                        </div>
                    </div>
                </div>
                <br>
                <div class="d-flex justify-content-center">
                    <div class="d-flex flex-column">
                        <label class="form-label" for="subjectTeacher" th:text="'Subject'"/>
                        <div id="subjectTeacher" class="form-check form-check-inline" th:each="subject : ${subjects}" >
                            <label class="form-check-label" for="inlineCheckbox2"  th:text="${subject.title}"></label>
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" th:value="${subject.id}" th:name="subjectId">
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-center mt-5">
                    <button class="btn btn-primary" type="submit">Submit</button><br>
                </div>

            </div>
        </form>
    <br><br><hr>
    </div>
</div>
</body>
</html>
